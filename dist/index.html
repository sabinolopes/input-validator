<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <title>Input Validator</title>
  <script type="module" crossorigin src="/assets/index-caa6b2ef.js"></script>
</head>
<body class='d-flex flex-column justify-content-center align-items-center vh-100'></body>
  <section>
    <form class='d-flex flex-column justify-content-center align-items-center'>
      <h1 class='mb-3'>Input Data Validation</h1>
      <input type="text" name="data" id="data" class='form-control mb-3' placeholder='Type here:'>
      <select name="data-type" id="data-type" class='form-select'>
        <option value="CPF">CPF</option>
        <option value="E-mail">E-mail</option>
        <option value="URL">URL</option>
        <option value="Hex">Hexadecimal Color</option>
        <option value="Password">Strong Password</option>
      </select>
      <p class='mt-3'>Type the value, choose the option, and click on "Validate".</p>
      <button type='submit' class='btn btn-dark mb-3'>Validate</button>
    </form>
  </section>
  <footer>

    <a href="https://www.linkedin.com/in/sabino-lopes/" target='_blank'><i class="bi bi-linkedin fs-2 text-dark"></i></a>
  </footer>
  
</body>
</html>
