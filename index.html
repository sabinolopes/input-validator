<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/styles/style.css">
  <title>Input Validator</title>
</head>
<body class='d-flex justify-content-center align-items-center vh-100'></body>
  <section>
    <form class='d-flex flex-column justify-content-center align-items-center'>
      <h1 class='mb-3'>Input Data Validator</h1>
      <input type="text" name="data" id="data" class='form-control' placeholder='Type here:'>
      <select name="data-type" id="data-type" class='form-select'>
        <option value="CPF">CPF</option>
        <option value="e-mail">E-mail</option>
        <option value="URL">URL</option>
        <option value="hex">Hexadecimal color</option>
        <option value=""></option>
      </select>
      <button class='btn btn-dark mt-3'>Validate</button>
    </form>
  </section>
  <script src="src/main.js"></script>
</body>
</html>
